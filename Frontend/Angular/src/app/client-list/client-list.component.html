<div class="client-list-panel">
    <h2>Liste des clients</h2>

    <div *ngFor="let client of clients">
        <h3>
            <a [title]="client.name + ' details'" (click)="showDetail(client.id)">
                {{ client.name }}
            </a>
        </h3>
    </div>

</div>

<div *ngIf="currentClient" class="client-detail-panel">

    <h5>Adresse :</h5>
    {{ currentClient.address.street }}<br />
    {{ currentClient.address.zipCode }} {{ currentClient.address.city }}<br />
    {{ currentClient.address.country }}
</div>
